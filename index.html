<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-css</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="inner">
                <input class="monitor" type="text" placeholder="Calculator Now " />
                <div class="number">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="methond">รท</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="methond">x</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="methond">-</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="methond">=</button>
                    <button class="methond">+</button>
                </div>
                <div class="history">
                    Calcularor History
                </div>
            </div>
        </div>
</body>

</html>
